<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Journey Visualizer</title>
  <link rel="stylesheet" href="view.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tab Journey Visualizer</h1>
      <p class="subtitle">See how your tabs are connected</p>
    </header>

    <div class="controls">
      <div class="view-mode-tabs">
        <button id="treeViewBtn" class="view-tab active">Tree View</button>
        <button id="sequentialViewBtn" class="view-tab">Sequential View</button>
        <button id="canvasViewBtn" class="view-tab">Canvas View</button>
      </div>

      <input type="text" id="searchInput" placeholder="Search tabs by title or URL...">

      <div class="button-group">
        <label class="toggle-label">
          <input type="checkbox" id="showClosedToggle" checked>
          Show Closed Tabs
        </label>

        <select id="sortOrderSelect" style="display: none;">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>

        <label class="toggle-label" id="gridSnapToggleLabel" style="display: none;">
          <input type="checkbox" id="gridSnapToggle" checked>
          Grid Snap
        </label>

        <button id="selectionModeBtn" style="display: none;">â˜‘ï¸ Multi-Select Mode</button>
        <button id="darkModeBtn" title="Toggle Dark Mode">ğŸŒ™</button>

        <button id="createGroupBtn" style="display: none;">â• Create Group</button>
        <button id="autoGroupBtn" style="display: none;">ğŸ¤– Auto-Group by Domain</button>
        <button id="clearAutoGroupsBtn" style="display: none;">ğŸ§¹ Clear Auto-Groups</button>
        <button id="fullscreenBtn" style="display: none;">â›¶ Fullscreen</button>
        <button id="refreshBtn">ğŸ”„ Refresh</button>
        <button id="syncFromBrowserBtn">ğŸ”— Sync from Browser</button>
        <button id="saveSessionBtn">ğŸ’¾ Save Session</button>
        <button id="loadSessionBtn">ğŸ“‚ Load Session</button>
        <button id="clearBtn" class="danger">ğŸ—‘ï¸ Clear History</button>
      </div>
      <input type="file" id="sessionFileInput" accept=".json" style="display: none;">
    </div>

    <div class="stats">
      <span id="totalTabs">Total tabs: 0</span>
      <span id="activeTabs">Active: 0</span>
      <span id="closedTabs">Closed: 0</span>
    </div>

    <div id="treeContainer" class="tree-container">
      <p class="empty-state">No tabs tracked yet. Open some tabs to see the journey!</p>
    </div>
  </div>

  <script src="view.js"></script>
</body>
</html>
